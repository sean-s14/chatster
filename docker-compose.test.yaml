services:
  mkcert:
    container_name: chatster-mkcert
    build:
      context: .
      dockerfile: Dockerfile.mkcert
    networks:
      - chatster-network
    volumes:
      - ./certs:/certs
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "mkcert -key-file /certs/key.pem -cert-file /certs/cert.pem localhost 127.0.0.1 ::1",
      ]

  server:
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run build && npm run start"
    environment:
      NODE_ENV: development
      SSL_CRT_FILE: ${SSL_CRT_FILE}
      SSL_KEY_FILE: ${SSL_KEY_FILE}
    volumes:
      - ./certs:/app/certs
    depends_on:
      - mkcert

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.test
      args:
        NODE_ENV: testing
        AUTH_TEST_EMAIL: ${AUTH_TEST_EMAIL}
        AUTH_TEST_PASSWORD: ${AUTH_TEST_PASSWORD}
        VITE_SERVER_BASE_URL: ${SERVER_BASE_URL_BY_HOSTNAME}
        VITE_BASE_URL: ${CLIENT_BASE_URL}
        VITE_SSL_CRT_FILE: ${SSL_CRT_FILE}
        VITE_SSL_KEY_FILE: ${SSL_KEY_FILE}
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: testing
    volumes:
      - ./certs:/app/certs
    depends_on:
      - mkcert
